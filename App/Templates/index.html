<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Audio Based Emotion Analysis</title>
		<link
			rel="stylesheet"
			href="{{url_for('static',filename='css/index.css')}}"
		/>
		<link
			rel="stylesheet"
			href="{{url_for('static',filename='css/main.css')}}"
		/>
	</head>
	<body>
		<header>
			<h1><a href="/">Audio Based Emotion Analysis</a></h1>
		</header>
		<main class="PredictionContainer">
			<div id="InputContainer">
				<h1>Choose Audio</h1>
				<input
					type="file"
					name="file"
					id="file"
					style="display: none"
					onchange="updateFileName(event)"
				/>
				<label for="file" id="file_name">Select File</label>
				<button type="submit" onclick="SubmitTheFile(event)">
					Submit
				</button>
			</div>
			<div id="OutputContainer" >
				<div id="audio">
					
				</div>
					<div class="Emotions_output">
					<!-- <h2>Output</h2> -->
					<div id="loader"></div>
					<div id="output">
						<img
							src="https://images.unsplash.com/photo-1599927664870-efb5afbf7312?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
							alt=""
						/>
						<h2>
							Predicted Emotion:
							<span style="color: chocolate">Anger</span>
						</h2>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="{{url_for('static',filename='js/index.js')}}"></script>
</html>
